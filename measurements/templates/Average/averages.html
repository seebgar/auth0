{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Averages</h4>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">

                    {% if role == "Gerencia Campus" %}
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th font color="red">Average</th>
                        </tr>
                        </thead>
                        <tbody>

                        
                        <tr>
                            <td>{{ promedio.promedio }}</td>
                        </tr>
                        

                        </tbody>
                    </table>

                    {% else %}

                    <h2>Usuario no autorizado</h2>

                    {% endif %}

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
